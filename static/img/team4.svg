<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f4f8"/>
  
  <!-- Head -->
  <circle cx="100" cy="85" r="40" fill="#d2b48c"/>
  
  <!-- Hair -->
  <path d="M60 70 Q80 50, 100 50 Q120 50, 140 70" fill="#3a3a3a" stroke="none"/>
  <path d="M60 70 Q80 80, 100 80 Q120 80, 140 70" fill="#3a3a3a" stroke="none"/>
  
  <!-- Eyes with Glasses -->
  <rect x="75" y="75" width="20" height="10" rx="3" fill="#fff" stroke="#555" stroke-width="2"/>
  <rect x="105" y="75" width="20" height="10" rx="3" fill="#fff" stroke="#555" stroke-width="2"/>
  <path d="M95 80 L105 80" fill="none" stroke="#555" stroke-width="2"/>
  <circle cx="85" cy="80" r="3" fill="#333"/>
  <circle cx="115" cy="80" r="3" fill="#333"/>
  
  <!-- Smile -->
  <path d="M85 100 Q100 110, 115 100" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Body/Suit -->
  <path d="M70 125 Q100 140, 130 125 L140 180 Q100 190, 60 180 Z" fill="#27ae60"/>
  
  <!-- Collar -->
  <path d="M85 125 L100 140 L115 125" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Developer Element - Code Brackets -->
  <text x="85" y="145" font-family="monospace" font-size="15" fill="#fff">{}</text>
  <text x="110" y="145" font-family="monospace" font-size="15" fill="#fff">/></text>
  
  <!-- Name Label -->
  <rect x="50" y="150" width="100" height="20" rx="5" fill="#fff" opacity="0.7"/>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Michael Brown - Dev</text>
</svg>